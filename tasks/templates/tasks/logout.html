{% extends "tasks/base.html" %}

{% block title %}Logged Out - Task Management{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4">
                <i class="bi bi-box-arrow-right text-blue-600 text-xl"></i>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Logged Out</h3>
            <p class="text-sm text-gray-500 mb-6">
                You have been successfully logged out.
            </p>
            <div class="mt-5">
                <a href="{% url 'login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="bi bi-box-arrow-in-right -ml-1 mr-2"></i>
                    Log In Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
